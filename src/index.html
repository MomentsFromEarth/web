  <script src="https://apis.google.com/js/platform.js"></script>

<body>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId      : '460765837628870',
        status     : true,
        cookie     : true,  // enable cookies to allow the server to access session
        xfbml      : false,  // parse social plugins on this page
        version    : 'v2.10' // use graph api version 2.8
      });
    }

    function callbackUrl (provider) {
      return location.protocol + "//" + 
             location.hostname + 
             (location.port ? ":"+location.port : "") + 
             "/oauthcallback/" + provider;
    }

    (function googleInit () {
      window['gapi'].load('auth2', () => {
        window['gapi'].auth2.init({
          client_id: '750281339177-0lc6sdev4k4l1vm2q7u6cuvou4vdcqam.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/plus.me https://www.googleapis.com/auth/userinfo.profile',
          status: true,
          ux_mode: 'redirect',
          redirect_uri: callbackUrl('google')
        }).then(GoogleAuth => {
          window['GoogleAuth'] = GoogleAuth;
        });
      });
    })();
  </script>
  <app-root></app-root>
</body>
